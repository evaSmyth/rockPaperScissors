<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <h1 class="heading">ROCK PAPER SCISSORS</h1>
  <section class="game-wrapper">
    <div class="player-side">
      <div>
        <h2>PLAYER</h2>
        <div class="player-score score"></div>
        <h3 class="pSelection"></h3>
        <button class="btn rock">ROCK</button>
        <button class="btn paper">PAPER</button>
        <button class="btn scissors">SCISSORS</button>
      </div>
      <h3 class="my-choice"></h3>
      <div class="results">
        <h3 class="results-msg"></h3>
      </div>
    </div>
    <div class="comp-side">
      <h2>COMPUTER</h2>
      <div class="comp-score score"></div>
      <h3 class="comp-random"></h3>
    </div>
    <div class="final-result">
      <h2>FINAL RESULT</h2>
      <h3 class="final-result-msg"></h3>
  </section>
  </div>
    <div class="reset-btn-wrap">
  </div>
  

  <script src="main.js"></script>
</body>
</html>
